<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>NavTalk Avatar + OpenAI TTS (Realtime Lip Sync)</title>

    <!-- If some environment injects a strict CSP, this helps. -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' https: wss: http://localhost:5179;
                 connect-src 'self' https: wss: http://localhost:5179;
                 img-src 'self' data: https:;
                 media-src 'self' blob: https:;
                 script-src 'self' 'unsafe-inline' https:;
                 style-src 'self' 'unsafe-inline' https:;"
    />

    <style>
      :root {
        --bg: #0b0f19;
        --panel: rgba(255, 255, 255, 0.06);
        --text: #e9eefc;
        --muted: rgba(233, 238, 252, 0.7);
        --border: rgba(255, 255, 255, 0.12);
        --good: #34d399;
        --bad: #fb7185;
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica,
          Arial, sans-serif;
        background: radial-gradient(
          1200px 600px at 20% 0%,
          #18223a 0%,
          var(--bg) 55%
        );
        color: var(--text);
        overflow: hidden;
      }
      .app {
        height: 100%;
        display: grid;
        grid-template-columns: 1.4fr 1fr;
        gap: 14px;
        padding: 14px;
      }
      .card {
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 16px 50px rgba(0, 0, 0, 0.35);
      }
      .cardHeader {
        padding: 12px 14px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0.06),
          rgba(255, 255, 255, 0.02)
        );
        border-bottom: 1px solid var(--border);
      }
      .title {
        font-weight: 700;
        letter-spacing: 0.2px;
        display: flex;
        gap: 10px;
        align-items: center;
      }
      .pill {
        font-size: 12px;
        padding: 4px 10px;
        border-radius: 999px;
        border: 1px solid var(--border);
        background: rgba(255, 255, 255, 0.06);
        color: var(--muted);
      }
      .videoWrap {
        height: calc(100vh - 28px - 58px);
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(0, 0, 0, 0.35);
      }
      video {
        width: 100%;
        height: 100%;
        object-fit: contain;
        background: rgba(0, 0, 0, 0.35);
      }
      .content {
        padding: 14px;
      }
      .row {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }
      .col {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      label {
        font-size: 12px;
        color: var(--muted);
      }
      input,
      select,
      textarea {
        width: 100%;
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 10px 12px;
        color: var(--text);
        outline: none;
      }
      textarea {
        min-height: 120px;
        resize: vertical;
      }
      .btnRow {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }
      button {
        cursor: pointer;
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 10px 12px;
        background: rgba(255, 255, 255, 0.08);
        color: var(--text);
        font-weight: 600;
      }
      button:hover {
        background: rgba(255, 255, 255, 0.12);
      }
      button:disabled {
        opacity: 0.55;
        cursor: not-allowed;
      }
      .primary {
        background: rgba(52, 211, 153, 0.18);
        border-color: rgba(52, 211, 153, 0.35);
      }
      .danger {
        background: rgba(251, 113, 133, 0.15);
        border-color: rgba(251, 113, 133, 0.35);
      }
      .status {
        font-size: 12px;
        color: var(--muted);
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        align-items: center;
      }
      .dot {
        width: 10px;
        height: 10px;
        border-radius: 99px;
        background: var(--bad);
        box-shadow: 0 0 0 4px rgba(251, 113, 133, 0.1);
      }
      .dot.ok {
        background: var(--good);
        box-shadow: 0 0 0 4px rgba(52, 211, 153, 0.12);
      }
      .mono {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
          "Liberation Mono", monospace;
      }
      .log {
        background: rgba(0, 0, 0, 0.35);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 10px;
        height: 260px;
        overflow: auto;
        white-space: pre-wrap;
        font-size: 12px;
        color: rgba(233, 238, 252, 0.85);
      }
      @media (max-width: 980px) {
        body {
          overflow: auto;
        }
        .app {
          grid-template-columns: 1fr;
        }
        .videoWrap {
          height: 52vh;
        }
      }
    </style>
  </head>

  <body>
    <div class="app">
      <div class="card">
        <div class="cardHeader">
          <div class="title">
            NavTalk Avatar
            <span class="pill" id="modePill">transparency mode</span>
          </div>
          <div class="status">
            <span class="dot" id="wsDot"></span>
            <span id="wsStatus">disconnected</span>
            <span class="pill mono" id="sessionPill">session: -</span>
          </div>
        </div>
        <div class="videoWrap">
          <video id="character-video" autoplay playsinline></video>
        </div>
      </div>

      <div class="card">
        <div class="cardHeader">
          <div class="title">Controls</div>
          <div class="pill mono" id="webrtcPill">webrtc: idle</div>
        </div>

        <div class="content col" style="gap: 12px">
          <div class="row">
            <div class="col" style="flex: 1; min-width: 240px">
              <label
                >NavTalk API Key (demo only — don’t ship this in client)</label
              >
              <input id="navtalkKey" placeholder="NAVTALK_API_KEY" />
            </div>
            <div class="col" style="flex: 1; min-width: 240px">
              <label>Character name</label>
              <input
                id="characterName"
                placeholder="navtalk.Leo"
                value="navtalk.Leo"
              />
            </div>
          </div>

          <div class="row">
            <div class="col" style="flex: 1; min-width: 220px">
              <label>OpenAI voice</label>
              <select id="voice">
                <option value="marin" selected>marin</option>
                <option value="cedar">cedar</option>
                <option value="coral">coral</option>
                <option value="alloy">alloy</option>
                <option value="nova">nova</option>
                <option value="onyx">onyx</option>
              </select>
            </div>
            <div class="col" style="flex: 2; min-width: 260px">
              <label>Optional TTS instructions (tone / style)</label>
              <input
                id="ttsInstructions"
                placeholder="e.g., Speak clearly, friendly tone."
              />
            </div>
          </div>

          <div class="btnRow">
            <button class="primary" id="connectBtn">Connect Avatar</button>
            <button class="danger" id="disconnectBtn" disabled>
              Disconnect
            </button>
            <button id="stopBtn" disabled>Stop Speaking</button>
          </div>

          <div class="col">
            <label>Text to speak (Enter to send, Shift+Enter new line)</label>
            <textarea id="text"></textarea>
            <div class="btnRow">
              <button class="primary" id="sendBtn" disabled>
                Send to Speak
              </button>
            </div>
          </div>

          <div class="col">
            <label>Log</label>
            <div class="log" id="log"></div>
          </div>
        </div>
      </div>
    </div>

 <script src="script.js"></script>
  </body>
 
</html>
