<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>NavTalk Avatar + OpenAI TTS (Realtime Lip Sync)</title>

    <!-- If some environment injects a strict CSP, this helps. -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' https: wss: http://localhost:5179;
                 connect-src 'self' https: wss: http://localhost:5179;
                 img-src 'self' data: https:;
                 media-src 'self' blob: https:;
                 script-src 'self' 'unsafe-inline' https:;
                 style-src 'self' 'unsafe-inline' https:;"
    />

    <style>
      :root {
        --bg: #0b0f19;
        --panel: rgba(255, 255, 255, 0.06);
        --text: #e9eefc;
        --muted: rgba(233, 238, 252, 0.7);
        --border: rgba(255, 255, 255, 0.12);
        --good: #34d399;
        --bad: #fb7185;
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica,
          Arial, sans-serif;
        background: radial-gradient(
          1200px 600px at 20% 0%,
          #18223a 0%,
          var(--bg) 55%
        );
        color: var(--text);
        overflow: hidden;
      }
      .app {
        height: 100%;
        display: grid;
        grid-template-columns: 1.4fr 1fr;
        gap: 14px;
        padding: 14px;
      }
      .card {
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 16px 50px rgba(0, 0, 0, 0.35);
      }
      .cardHeader {
        padding: 12px 14px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0.06),
          rgba(255, 255, 255, 0.02)
        );
        border-bottom: 1px solid var(--border);
      }
      .title {
        font-weight: 700;
        letter-spacing: 0.2px;
        display: flex;
        gap: 10px;
        align-items: center;
      }
      .pill {
        font-size: 12px;
        padding: 4px 10px;
        border-radius: 999px;
        border: 1px solid var(--border);
        background: rgba(255, 255, 255, 0.06);
        color: var(--muted);
      }
      .videoWrap {
        height: calc(100vh - 28px - 58px);
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(0, 0, 0, 0.35);
      }
      video {
        width: 100%;
        height: 100%;
        object-fit: contain;
        background: rgba(0, 0, 0, 0.35);
      }
      .content {
        padding: 14px;
      }
      .row {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }
      .col {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      label {
        font-size: 12px;
        color: var(--muted);
      }
      input,
      select,
      textarea {
        width: 100%;
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 10px 12px;
        color: var(--text);
        outline: none;
      }
      textarea {
        min-height: 120px;
        resize: vertical;
      }
      .btnRow {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }
      button {
        cursor: pointer;
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 10px 12px;
        background: rgba(255, 255, 255, 0.08);
        color: var(--text);
        font-weight: 600;
      }
      button:hover {
        background: rgba(255, 255, 255, 0.12);
      }
      button:disabled {
        opacity: 0.55;
        cursor: not-allowed;
      }
      .primary {
        background: rgba(52, 211, 153, 0.18);
        border-color: rgba(52, 211, 153, 0.35);
      }
      .danger {
        background: rgba(251, 113, 133, 0.15);
        border-color: rgba(251, 113, 133, 0.35);
      }
      .status {
        font-size: 12px;
        color: var(--muted);
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        align-items: center;
      }
      .dot {
        width: 10px;
        height: 10px;
        border-radius: 99px;
        background: var(--bad);
        box-shadow: 0 0 0 4px rgba(251, 113, 133, 0.1);
      }
      .dot.ok {
        background: var(--good);
        box-shadow: 0 0 0 4px rgba(52, 211, 153, 0.12);
      }
      .mono {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
          "Liberation Mono", monospace;
      }
      .log {
        background: rgba(0, 0, 0, 0.35);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 10px;
        height: 260px;
        overflow: auto;
        white-space: pre-wrap;
        font-size: 12px;
        color: rgba(233, 238, 252, 0.85);
      }
      @media (max-width: 980px) {
        body {
          overflow: auto;
        }
        .app {
          grid-template-columns: 1fr;
        }
        .videoWrap {
          height: 52vh;
        }
      }
    </style>
  </head>

  <body>
    <div class="app">
      <div class="card">
        <div class="cardHeader">
          <div class="title">
            NavTalk Avatar
            <span class="pill" id="modePill">transparency mode</span>
          </div>
          <div class="status">
            <span class="dot" id="wsDot"></span>
            <span id="wsStatus">disconnected</span>
            <span class="pill mono" id="sessionPill">session: -</span>
          </div>
        </div>
        <div class="videoWrap">
          <video id="character-video" autoplay playsinline></video>
        </div>
      </div>

      <div class="card">
        <div class="cardHeader">
          <div class="title">Controls</div>
          <div class="pill mono" id="webrtcPill">webrtc: idle</div>
        </div>

        <div class="content col" style="gap: 12px">
          <div class="row">
            <div class="col" style="flex: 1; min-width: 240px">
              <label
                >NavTalk API Key (demo only — don’t ship this in client)</label
              >
              <input id="navtalkKey" placeholder="NAVTALK_API_KEY" />
            </div>
            <div class="col" style="flex: 1; min-width: 240px">
              <label>Character name</label>
              <input
                id="characterName"
                placeholder="navtalk.Leo"
                value="navtalk.Leo"
              />
            </div>
          </div>

          <div class="row">
            <div class="col" style="flex: 1; min-width: 220px">
              <label>OpenAI voice</label>
              <select id="voice">
                <option value="marin" selected>marin</option>
                <option value="cedar">cedar</option>
                <option value="coral">coral</option>
                <option value="alloy">alloy</option>
                <option value="nova">nova</option>
                <option value="onyx">onyx</option>
              </select>
            </div>
            <div class="col" style="flex: 2; min-width: 260px">
              <label>Optional TTS instructions (tone / style)</label>
              <input
                id="ttsInstructions"
                placeholder="e.g., Speak clearly, friendly tone."
              />
            </div>
          </div>

          <div class="btnRow">
            <button class="primary" id="connectBtn">Connect Avatar</button>
            <button class="danger" id="disconnectBtn" disabled>
              Disconnect
            </button>
            <button id="stopBtn" disabled>Stop Speaking</button>
          </div>

          <div class="col">
            <label>Text to speak (Enter to send, Shift+Enter new line)</label>
            <textarea id="text"></textarea>
            <div class="btnRow">
              <button class="primary" id="sendBtn" disabled>
                Send to Speak
              </button>
            </div>
          </div>

          <div class="col">
            <label>Log</label>
            <div class="log" id="log"></div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const el = (id) => document.getElementById(id);
      const logEl = el("log");
      const wsDot = el("wsDot");
      const wsStatus = el("wsStatus");
      const sessionPill = el("sessionPill");
      const webrtcPill = el("webrtcPill");

      const navtalkKeyEl = el("navtalkKey");
      const characterNameEl = el("characterName");

      const connectBtn = el("connectBtn");
      const disconnectBtn = el("disconnectBtn");
      const sendBtn = el("sendBtn");
      const stopBtn = el("stopBtn");

      const textEl = el("text");
      const voiceEl = el("voice");
      const ttsInstructionsEl = el("ttsInstructions");
      const videoEl = el("character-video");

      // local TTS proxy
      const TTS_PROXY_URL = "http://localhost:5179/tts";

      // NavTalk realtime WS endpoint
      const NAVTALK_WS_URL = "wss://transfer.navtalk.ai/wss/v2/realtime-chat";

      const NavTalkMessageType = Object.freeze({
        CONNECTED_SUCCESS: "conversation.connected.success",
        CONNECTED_FAIL: "conversation.connected.fail",
        CONNECTED_CLOSE: "conversation.connected.close",
        INSUFFICIENT_BALANCE: "conversation.connected.insufficient_balance",

        WEB_RTC_OFFER: "webrtc.signaling.offer",
        WEB_RTC_ANSWER: "webrtc.signaling.answer",
        WEB_RTC_ICE_CANDIDATE: "webrtc.signaling.iceCandidate",

        REALTIME_SESSION_CREATED: "realtime.session.created",
        REALTIME_SESSION_UPDATED: "realtime.session.updated",

        REALTIME_INPUT_AUDIO_BUFFER_APPEND:
          "realtime.input_audio_buffer.append",
      });

      let socket = null;
      let peerConnection = null;
      let abortSpeak = null;

      function log(...args) {
        const line = args
          .map((a) => (typeof a === "string" ? a : JSON.stringify(a)))
          .join(" ");

        logEl.textContent += line + "\n";
        logEl.scrollTop = logEl.scrollHeight;
      }

      function setWsUI(connected, statusText) {
        wsDot.classList.toggle("ok", !!connected);
        wsStatus.textContent = statusText;
      }

      function b64FromBytes(u8) {
        let binary = "";
        const chunkSize = 0x8000;
        for (let i = 0; i < u8.length; i += chunkSize) {
          binary += String.fromCharCode.apply(
            null,
            u8.subarray(i, i + chunkSize)
          );
        }
        return btoa(binary);
      }

      async function fetchIceServers() {
        const res = await fetch(
          "https://transfer.navtalk.ai/api/webrtc/generate-ice-servers",
          { method: "POST" }
        );
        const json = await res.json();
        const servers = json?.data?.iceServers ?? json?.iceServers;
        return Array.isArray(servers) && servers.length
          ? servers
          : [{ urls: "stun:stun.l.google.com:19302" }];
      }

      function sendWs(type, dataObj) {
        if (!socket || socket.readyState !== WebSocket.OPEN) return;
        socket.send(JSON.stringify({ type, data: dataObj }));
      }

      function cleanupPeer() {
        try {
          if (peerConnection) {
            peerConnection.ontrack = null;
            peerConnection.onicecandidate = null;
            peerConnection.oniceconnectionstatechange = null;
            peerConnection.close();
          }
        } catch {}
        peerConnection = null;
        webrtcPill.textContent = "webrtc: idle";
        try {
          videoEl.srcObject = null;
        } catch {}
      }

      function cleanupSocket() {
        try {
          if (socket) {
            socket.onopen = null;
            socket.onclose = null;
            socket.onerror = null;
            socket.onmessage = null;
            socket.close();
          }
        } catch {}
        socket = null;
        setWsUI(false, "disconnected");
        sessionPill.textContent = "session: -";
      }

      function setButtons(connected) {
        connectBtn.disabled = connected;
        disconnectBtn.disabled = !connected;
        sendBtn.disabled = !connected;
      }

      async function connectNavTalk() {
        const license = navtalkKeyEl.value.trim();
        const name = characterNameEl.value.trim();

        if (!license) {
          log("Missing NavTalk API key");
          return;
        }
        if (!name) {
          log("Missing character name");
          return;
        }

        const url = `${NAVTALK_WS_URL}?license=${encodeURIComponent(
          license
        )}&name=${encodeURIComponent(name)}&model=${encodeURIComponent(
          "transparency"
        )}`;

        log("Connecting WS:", url.replace(license, "****"));

        socket = new WebSocket(url);
        socket.binaryType = "arraybuffer";

        socket.onopen = () => {
          setWsUI(true, "connected (ws open)");
          log("WS open");
        };

        socket.onerror = (e) => log("WS error:", e?.message || e);

        socket.onclose = (e) => {
          log("WS close:", e.code, e.reason);
          setWsUI(false, "disconnected");
          cleanupPeer();
          cleanupSocket();
          setButtons(false);
          stopSpeaking();
        };

        socket.onmessage = async (event) => {
          if (typeof event.data !== "string") return;

          let msg;
          try {
            msg = JSON.parse(event.data);
          } catch {
            return;
          }

          const nav_data = msg.data;

          switch (msg.type) {
            case NavTalkMessageType.CONNECTED_SUCCESS:
              setButtons(true);
              setWsUI(true, "connected (handshake ok)");
              log("CONNECTED_SUCCESS");
              if (nav_data?.sessionId)
                sessionPill.textContent = "session: " + nav_data.sessionId;
              break;

            case NavTalkMessageType.CONNECTED_FAIL:
              log("CONNECTED_FAIL:", msg.message || "unknown");
              break;

            case NavTalkMessageType.INSUFFICIENT_BALANCE:
              log("INSUFFICIENT_BALANCE");
              break;

            case NavTalkMessageType.WEB_RTC_OFFER:
              log("WEB_RTC_OFFER received");
              await handleOffer(nav_data);
              break;

            case NavTalkMessageType.WEB_RTC_ICE_CANDIDATE:
              await handleRemoteIce(nav_data);
              break;

            default:
              break;
          }
        };
      }

      async function handleOffer(payload) {
        try {
          cleanupPeer();

          const iceServers = await fetchIceServers();
          peerConnection = new RTCPeerConnection({ iceServers });

          peerConnection.ontrack = (event) => {
            log("ontrack:", event.track.kind);
            if (event.streams && event.streams[0]) {
              videoEl.srcObject = event.streams[0];
              videoEl.play().catch(() => {});
            }
          };

          peerConnection.onicecandidate = (event) => {
            if (event.candidate) {
              sendWs(NavTalkMessageType.WEB_RTC_ICE_CANDIDATE, {
                candidate: event.candidate,
              });
            }
          };

          peerConnection.oniceconnectionstatechange = () => {
            const s = peerConnection.iceConnectionState;
            webrtcPill.textContent = "webrtc: " + s;
            if (s === "connected" || s === "completed") log("WebRTC connected");
            if (s === "failed") log("WebRTC failed");
          };

          const offer = new RTCSessionDescription(payload.sdp);
          await peerConnection.setRemoteDescription(offer);
          const answer = await peerConnection.createAnswer();
          await peerConnection.setLocalDescription(answer);

          sendWs(NavTalkMessageType.WEB_RTC_ANSWER, {
            sdp: peerConnection.localDescription,
          });
          webrtcPill.textContent = "webrtc: negotiating";
        } catch (e) {
          log("handleOffer error:", e?.message || e);
        }
      }

      async function handleRemoteIce(payload) {
        try {
          if (!peerConnection) return;
          const candidate = new RTCIceCandidate(payload.candidate);
          await peerConnection.addIceCandidate(candidate);
        } catch (e) {
          log("addIceCandidate error:", e?.message || e);
        }
      }

      async function speakText(text) {
        if (!socket || socket.readyState !== WebSocket.OPEN) {
          log("Not connected");
          return;
        }

        stopSpeaking();

        const voice = voiceEl.value;
        const instructions = ttsInstructionsEl.value.trim();

        abortSpeak = new AbortController();
        stopBtn.disabled = false;

        log("TTS stream start (OpenAI) voice=", voice);

        const res = await fetch(TTS_PROXY_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          signal: abortSpeak.signal,
          body: JSON.stringify({ text, voice, instructions }),
        });

        if (!res.ok || !res.body) {
          log("TTS proxy failed:", res.status);
          stopSpeaking();
          return;
        }

        const reader = res.body.getReader();

        // PCM16 24kHz mono expected for this API style :contentReference[oaicite:1]{index=1}
        const sampleRate = 24000;
        const bytesPerSample = 2;

        // ~100ms audio per chunk (recommended range is typically 100–200ms for realtime pipelines)
        const chunkMs = 100;
        const targetBytes = Math.floor(
          sampleRate * (chunkMs / 1000) * bytesPerSample
        ); // 4800 bytes

        // Keep websocket messages small-ish (your old 4096 base64 slicing was fine)
        const BASE64_SLICE = 4096;

        let buf = new Uint8Array(0);

        function concatU8(a, b) {
          const out = new Uint8Array(a.length + b.length);
          out.set(a, 0);
          out.set(b, a.length);
          return out;
        }

        function sleep(ms) {
          return new Promise((resolve, reject) => {
            const t = setTimeout(resolve, ms);
            abortSpeak.signal.addEventListener(
              "abort",
              () => {
                clearTimeout(t);
                reject(new DOMException("Aborted", "AbortError"));
              },
              { once: true }
            );
          });
        }

        async function sendPcmChunk(u8) {
          if (!u8.length) return;

          const b64 = b64FromBytes(u8);

          for (let i = 0; i < b64.length; i += BASE64_SLICE) {
            socket.send(
              JSON.stringify({
                type: NavTalkMessageType.REALTIME_INPUT_AUDIO_BUFFER_APPEND,
                data: { audio: b64.slice(i, i + BASE64_SLICE) },
              })
            );
          }

          // pace by actual audio duration in this chunk
          const ms = (u8.length / (sampleRate * bytesPerSample)) * 1000;
          await sleep(ms);
        }

        try {
          while (true) {
            const { value, done } = await reader.read();
            if (done) break;
            if (!value || !value.length) continue;

            buf = concatU8(buf, value);

            while (buf.length >= targetBytes) {
              const chunk = buf.slice(0, targetBytes);
              buf = buf.slice(targetBytes);
              await sendPcmChunk(chunk);
            }
          }

          // IMPORTANT: flush remainder (this is what your 960-byte framing version was dropping)
          if (buf.length) {
            await sendPcmChunk(buf);
            buf = new Uint8Array(0);
          }

          log("TTS done");
        } catch (e) {
          if (abortSpeak?.signal?.aborted) log("TTS aborted");
          else log("TTS error:", e?.message || e);
        } finally {
          stopSpeaking();
        }
      }

      function stopSpeaking() {
        try {
          abortSpeak?.abort();
        } catch {}
        abortSpeak = null;
        stopBtn.disabled = true;
      }

      connectBtn.onclick = async () => {
        try {
          await connectNavTalk();
        } catch (e) {
          log("connect error:", e?.message || e);
        }
      };

      disconnectBtn.onclick = () => {
        stopSpeaking();
        cleanupPeer();
        cleanupSocket();
        setButtons(false);
      };

      stopBtn.onclick = () => stopSpeaking();

      sendBtn.onclick = () => {
        const t = textEl.value.trim();
        if (!t) return;
        speakText(t);
      };

      textEl.addEventListener("keydown", (e) => {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          sendBtn.click();
        }
      });

      setWsUI(false, "disconnected");
      setButtons(false);
    </script>
  </body>
</html>
